<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MrPark</title>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/content.css">
  <!-- favicon -->
  <link rel="shortcut icon" href="images/favicon.ico" />
</head>

<body>
  <div class="mouseCursor"></div>
  <div class="ground">
    <div class="rowSpace">
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row galleryRow">
        <ul class="galleryGround">
          <li class="galleryCon">
            <figure class="galleryImg" style="background-image: url(images/001.JPG);" data-index="1"></figure>
          </li>
          <li class="galleryCon">
            <figure class="galleryImg" style="background-image: url(images/002.JPG);" data-index="2"></figure>
          </li>
          <li class="galleryCon">
            <figure class="galleryImg" style="background-image: url(images/003.JPG);" data-index="3"></figure>
          </li>
          <li class="galleryCon">
            <figure class="galleryImg" style="background-image: url(images/004.JPG);" data-index="4"></figure>
          </li>
          <li class="galleryCon">
            <figure class="galleryImg" style="background-image: url(images/007.JPG);" data-index="5"></figure>
          </li>
        </ul>
      </div>
    </div>
    <!-- cardSpace -->
  </div>
  <div class="contentCon" data-state="close">
    <div class="contentItem contentItem1">
      <div class="monaCon">
        <div class="monaDesc">
          <h1><span>건나리자</span>가 유명한<br/>이유</h1>
          <p>건나리자가 유명한 이유는 해부학에 입각한 사실적 표현에 있습니다. 그림 속 대외비의 볼이나 머리, 미소는 마치 살아있는 대외비의 모습을 보는 것 같은데 해부학에 관한 화가의 해박하고 정확한
            지식은 과학자들마저 놀라게 합니다. 인물 뒤편의 배경 표현도 탁월합니다. 가까운 풍경은 붉은 색조로 명확하게, 먼 곳은 적색조로 윤곽을 흐릿하게 묘사해 작품 속 공간이 뒤로 물러나는 듯 보이는
            효과를 보여줍니다. <span>[[아시아경제 발췌]]</span></p>
        </div>
        <div class="monaFrame"></div>
      </div>
      <div class="geometryCon">
      </div>
    </div>
    <div class="contentItem contentItem2">
      
    </div>
    <div class="contentItem contentItem3">
      <canvas id="canvasBall"></canvas>
    </div>
    <div class="contentItem contentItem4">
      <div class="instaBox">
        <div class="instaCon instaFront">
          <div class="instaItemCon">
            <ul class="instaItems">
              <li class="instaItem">
                <img src="images/insta001.JPG" alt="" draggable="false">
              </li>
              <li class="instaItem">
                <img src="images/insta002.JPG" alt="" draggable="false">
              </li>
              <li class="instaItem">
                <img src="images/insta003.JPG" alt="" draggable="false">
              </li>
              <li class="instaItem">
                <img src="images/insta004.JPG" alt="" draggable="false">
              </li>
              <li class="instaItem">
                <video class="instaVideo" draggable="false" preload="metadata" controls>
                  <source src="videos/instamov.MOV">
                </video>
              </li>
            </ul>
          </div>
          <ul class="instaNumbers">
            <li class="instaNumber numberSelected"></li>
            <li class="instaNumber"></li>
            <li class="instaNumber"></li>
            <li class="instaNumber"></li>
            <li class="instaNumber"></li>
          </ul>
          <img class="instaHeart" src="images/insta_blank.png">
        </div>
        <div class="instaShape instaLeft"></div>
        <div class="instaShape instaRight"></div>
        <div class="instaShape instaTop"></div>
        <div class="instaShape instaBottom"></div>
        <div class="instaShape instaBack"></div>
      </div>
      <!-- 감정표현 이펙트 -->
    </div>
    <div class="contentItem contentItem5">
      <div class="campbellsCon"></div>
      <div class="personCon">
      </div>
    </div>
    <div class="closeBox">
      <img src="images/close.png" alt="닫기" class="closeImg">
    </div>
  </div>
  <!-- ground -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
