<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/content.css">
    <style>
        .contentCon { width: 100vw; height: 100vh;}
        .contentItem { width: 100vw; height: 100vh; opacity: 100%;}
        body {cursor: default};
    </style>
</head>
<body>
    <div class="contentCon">
        <div class="contentItem contentItem2">
            <div class="youtubeCon">
                <header class="youtubeHeader">
                    <div class="youtubeLogo">
                        <figure class="logo"></figure>
                    </div>
                </header>
                <section class="youtubeVideo">
                    <article class="videoCon">
                        <video src="/src/videos/slide.MOV" autoplay="true" loop="true" class="video"></video>
                    </article>
                    <article class="info">
                        <h3 class="title">국내 최장 미끄럼틀 탑승 영상</h3>
                        <p class="visited">조회수 94,223회 - 2021. 12. 12.</p>
                        <ul class="likeBox">
                            <li class="positive">
                                <img src="/src/images/youtube_like.png" alt="">
                                9.8천
                            </li>
                            <li class="negative">
                                <img src="/src/images/youtube_like.png" alt="" style="transform: rotate(180deg);">
                                싫어요
                            </li>
                            <li class="save">
                                <img src="/src/images/youtube_save.png" alt="">
                                저장
                            </li>
                        </ul>
                    </article>
                    <hr>
                    <article class="channel">
                        <div class="channelImg">
                            <figure></figure>
                        </div>
                        <h5 class="channelName">건우TV</h5>
                        <div class="channelSub">
                            <button>구독</button>
                        </div>
                    </article>
                    <hr>
                </section>
                <section class="youtubeAnother">
                    <ul class="another">
                        <li></li>
                    </ul>
                </section>
                <section class="youtubeComment">
                    <ul class="comment">
                        <li class="commentInput"></li>
                        <li class="commentItem"></li>
                    </ul>
                </section>
            </div>
        </div>
    
            <div class="contentItem contentItem3">
                <canvas id="canvasBall">

                </canvas>
            </div>
    </div>
    <script src="js/content.js"></script>
    <script src="js/Ball.js"></script>
</body>
</html>
